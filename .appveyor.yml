image: Ubuntu2004  # или Windows, в зависимости от выбранной ОС

stack: jdk 11  # версия JDK

branches:
  only:
    - main  # ветка git

build: off  # будем использовать свой скрипт сборки

install:
  # Запускаем целевой сервис в фоновом режиме
  - java -jar ./artifacts/app-mbank.jar &  # добавь & для запуска в фоне
  - sleep 10  # ждем 10 секунд, чтобы сервис успел запуститься
  - chmod +x gradlew  # добавляем права на выполнение

build_script:
  # Запускаем автотесты
  - ./gradlew test --info  # запуск тестов
